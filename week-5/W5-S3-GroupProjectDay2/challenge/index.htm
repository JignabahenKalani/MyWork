<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/869/869869.png" />
  <link href="./assets/css/style.css" rel="stylesheet"/>
</head>
<body class="light-mode d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg weather-dashboard text-center p-4 glassmorph">
    <h1 class="mb-3">🌤️ Weather Dashboard</h1>
    <div class="input-group mb-4">
      <input type="text" id="city" class="form-control" placeholder="Enter city name" required>
      <button id="getWeather" class="btn btn-primary">Get Weather</button>
    </div>

    <div id="loading" class="text-center mt-3" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Loading weather...</p>
    </div>

    <div id="weatherResult" class="weather-result text-start"></div>
    <div id="suggestion" class="mt-3 text-start"></div>

    <div class="d-flex justify-content-between mt-4">
      <button id="modeToggle" class="btn btn-outline-dark">🌙 Dark Mode</button>
      <button id="unitToggle" class="btn btn-outline-primary">Switch to °F</button>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
